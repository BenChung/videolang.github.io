language: generic
sudo: false
cache:
  directories:
  - "$HOME/.racket"
env:
  global:
  - RACKET_DIR=~/racket
  - RACKET_VERSION=6.9
  - secure: 

before_install:
- export DISPLAY=:99.0
- sh -e /etc/init.d/xvfb start
- "./install-racket.sh"
- export PATH="${RACKET_DIR}/bin:${PATH}"
install:
- racket make.rkt && cd $TRAVIS_BUILD_DIR
script:
- echo 0
deploy:
  skip_cleanup: true
  provider: script
  script: "./deploy.sh"
  on:
    branch: master
